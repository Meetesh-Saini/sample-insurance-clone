<div class="mx-8 mt-24">
    <p class="text-primary uppercase text-center font-semibold">INSURANCE SERVICES</p>
    <p class="text-4xl capitalize text-slate-800 font-bold text-center">Take The Worry Out Of Life With Insurance
        Protection</p>
    <div class="flex flex-wrap gap-4 w-full justify-center mt-10">
        <div class="relative aspect-square max-w-[28rem] w-full sm:w-1/2 lg:w-1/3" *ngFor="let elem of images;">
            <div class="absolute w-[calc(100%-2rem)] bottom-0 m-4 p-8 text-white bg-primary bg-opacity-80 rounded-md">
                <p class="uppercase text-white">Insurance <span>&#x2B24;</span> {{elem.type}}</p>
                <p class="capitalize font-bold text-2xl">{{elem.category}} Insurance</p>
            </div>
            <img [src]="elem.image" alt="Insurance" class="w-full h-full object-cover rounded-md">
        </div>
    </div>
    <p class="text-gray-500 text-xl text-center mt-8 mx-auto max-w-[50rem]">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat arcu nibh sed placerat elementum. Urna eu et purus et mi sit rhoncus <span class="text-primary font-semibold">View All</span>
    </p>
</div>
